{% include header.html %}
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date_to_long_string }}</time> | disqus TODO
    </header>
    <div class="post-body">
        {{ content }}
    </div>
    <nav class="post-footer">
        <a href="{{page.previous.url}}" class="previous-post">{{page.previous.title}}</a>
        <a href="{{page.next.url}}" class="next-post">{{page.next.title}}</a>
    </nav>
{% include footer.html %}
